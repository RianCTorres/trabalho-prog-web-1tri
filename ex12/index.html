<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Top 4 filósofos da atualidade</h1>

    <div class="galeria">
      <figure>
        <a href="#img1"><img src="img/platao.jpg" alt="Imagem 1" /></a>
      </figure>
      <figure>
        <a href="#img2"><img src="img/socrates.jpg" alt="Imagem 2" /></a>
      </figure>
      <figure>
        <a href="#img3"><img src="img/cortella.jpg" alt="Imagem 3" /></a>
      </figure>
      <figure>
        <a href="#img4"
          ><img src="img/gabriel-o-pensador.jpg" alt="Imagem 4"
        /></a>
      </figure>
    </div>

    <div id="img1" class="modal">
      <a href="#" class="fechar">&times;</a>
      <div class="modal-conteudo">
        <h2>Platão</h2>
        <img src="img/platao.jpg" alt="Imagem 1 Grande" />
      </div>
    </div>

    <div id="img2" class="modal">
      <a href="#" class="fechar">&times;</a>
      <div class="modal-conteudo">
        <h2>Sócrates</h2>
        <img src="img/socrates.jpg" alt="Imagem 2 Grande" />
      </div>
    </div>

    <div id="img3" class="modal">
      <a href="#" class="fechar">&times;</a>
      <div class="modal-conteudo">
        <h2>Sérgio Cortella</h2>
        <img src="img/cortella.jpg" alt="Imagem 3 Grande" />
      </div>
    </div>

    <div id="img4" class="modal">
      <a href="#" class="fechar">&times;</a>
      <div class="modal-conteudo">
        <h2>Gabriel, o Pensador</h2>
        <img src="img/gabriel-o-pensador.jpg" alt="Imagem 4 Grande" />
      </div>
    </div>
  </body>
</html>
